{#include layout.html}
	{#scripts}
		<script src="/channel-edit.js"></script>
	{/scripts}
	{#body}
		<div class="action-bar" style="margin-left: 5px;">
			<h1>Edit</h1>
			<div class="link">
				<a onclick="deleteChannel({channel.id},'{channel.name}')" style="cursor: pointer;">
					<img src="/img/delete.svg">
				</a>
			</div>
		</div>
		<div style="text-align: center; margin-bottom: 1rem;">{channel.name}</div>

		<button id="setup-button" onclick="sendTestMessage()">
			Send test message
		</button>
	{/body}
{/include}
