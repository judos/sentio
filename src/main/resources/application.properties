%dev.quarkus.datasource.dev-ui.allow-sql=true

quarkus.datasource.db-kind=mysql
quarkus.datasource.username=sentio
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/sentio?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2
quarkus.hibernate-orm.schema-management.strategy=validate
quarkus.datasource.jdbc.initial-size=2
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0.0.0

quarkus.hibernate-orm.mapping.format.global=ignore

quarkus.package.output-name=sentio-native
quarkus.package.jar.enabled=false
quarkus.native.enabled=true
quarkus.native.container-build=false

quarkus.native.additional-build-args=\
  --initialize-at-run-time=io.jsonwebtoken.impl.security.Randoms,\
  --trace-object-instantiation=java.security.SecureRandom,\
  --trace-object-instantiation=java.lang.reflect.Proxy
quarkus.native.resources.includes=META-INF/services/io.jsonwebtoken.io.*,META-INF/services/io.jsonwebtoken.jackson.*
quarkus.native.reflection-config=reflection-config.json
quarkus.native.proxy-config=proxy-config.json

# Optional: Enable SQL logging for debugging
#quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.log.format-sql=true

quarkus.banner.enabled=false
quarkus.log.level=WARN
quarkus.log.console.darken=1
quarkus.log.category."org.flywaydb.core.internal.command.DbMigrate".level=INFO
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."com.github.kotlintelegrambot".level=DEBUG
quarkus.log.category."ch.judos".level=INFO
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p %30F:%-4L %s%e%n

# JWT settings for the application. Set a strong secret (preferably base64-encoded 256-bit key).
# Example to generate a 256-bit base64 secret:
#   openssl rand -base64 32
sentio.jwt.secret=
# Token expiration in seconds (default 86400 = 1d)
sentio.jwt.expiration=86400

# See RandomTests to generate new values
sentio.aes.password=
# 16 Bytes random data Base64 encoded
sentio.aes.iv=
